<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs for {{ job_title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Jobs for "{{ job_title }}"</h1>
        <a href="/" class="back-btn">‚Üê Back</a>
        {% if jobs %}
            <div class="job-list">
                {% for job in jobs %}
                    <div class="job-card">
                        <h2>{{ job.title }}</h2>
                        <p><strong>Company:</strong> {{ job.company }}</p>
                        <p><strong>Location:</strong> {{ job.location }}</p>
                        <p><strong>Salary:</strong> {{ job.salary }}</p>
                        <a href="{{ job.redirect_url }}" target="_blank" class="apply-btn">Apply Now</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No jobs found. Try a different title.</p>
        {% endif %}
    </div>
</body>
</html>
